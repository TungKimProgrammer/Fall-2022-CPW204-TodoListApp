<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>

<body>
    <h1>ToDo List</h1>
    <form id="myForm" action="">
        <fieldset id="add-item">
            <legend>
                Add Todo Item
            </legend>

            <div class="div-label-input">
                <label for="title">Title</label>
                <input type="text" id="title">
                <span>*</span>
                <br>

                <label for="due-date">Due Date</label>
                <input type="text" id="due-date">
                <span>*</span>
                <br>

                
                <label for="is-complete">Is complete?</label>
                <input type="checkbox" id="is-complete">
            </div>

            <div id="error-div">

            </div>
            <div id="incomplete-items"></div>
            <div id="complete-items"></div>



            <div class="div-button">
                <!--<input type="button" value="Add Todo Item"> -->
                <button id="addButton" type="button" value="Add Todo Item">Add Todo Item</button>
            </div>


        </fieldset>
    </form>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>

</html>
